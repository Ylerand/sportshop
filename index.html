<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Shop Pro | Tienda Oficial</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script> <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        :root { 
            --naranja: #ff4500; 
            --negro: #1a1a1a; 
            --gris-fondo: #f8f9fa; 
            --blanco: #ffffff;
            --exito: #28a745;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { background-color: var(--gris-fondo); color: var(--negro); line-height: 1.6; }
        
        .contenedor { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Header Estilo Apple/Sport */
        .header-main { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 15px 0; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.05); 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
        }
        
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 900; font-style: italic; color: var(--naranja); text-decoration: none; }
        .logo span { color: var(--negro); }

        .search-box { flex-grow: 1; max-width: 400px; margin: 0 30px; position: relative; }
        .search-box input { 
            width: 100%; padding: 10px 40px 10px 15px; 
            border: 1.5px solid #eee; border-radius: 20px; outline: none; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--naranja); box-shadow: 0 0 10px rgba(255,69,0,0.1); }
        .search-box i { position: absolute; right: 15px; top: 12px; color: #aaa; }

        .actions { display: flex; gap: 25px; align-items: center; }
        .cart-icon { position: relative; cursor: pointer; font-size: 1.2rem; }
        .badge { 
            position: absolute; top: -10px; right: -10px; 
            background: var(--naranja); color: white; 
            font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; 
        }

        /* Hero Section */
        .hero { margin-top: 80px; height: 60vh; background: #000; display: flex; align-items: center; color: white; overflow: hidden; position: relative; }
        .hero-text { z-index: 2; padding-left: 10%; }
        .hero-text h2 { font-size: 3.5rem; text-transform: uppercase; line-height: 1; margin-bottom: 20px; }
        .btn-cta { background: var(--naranja); color: white; padding: 15px 35px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* Product Grid */
        .grid-pro { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; padding: 50px 0; }
        .card-pro { 
            background: white; border-radius: 15px; padding: 20px; 
            transition: 0.4s; border: 1px solid #f0f0f0; position: relative;
        }
        .card-pro:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        .card-pro img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }
        .card-pro h3 { font-size: 1.1rem; margin-bottom: 8px; }
        .price-tag { color: var(--naranja); font-size: 1.4rem; font-weight: 800; display: block; margin-bottom: 15px; }
        
        .btn-add { 
            width: 100%; padding: 12px; background: var(--negro); color: white; 
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-add:hover { background: var(--naranja); }

        /* Cart Sidebar Drawer */
        .cart-drawer { 
            position: fixed; right: -400px; top: 0; width: 400px; height: 100%; 
            background: white; z-index: 2000; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            transition: 0.4s; display: flex; flex-direction: column;
        }
        .cart-drawer.active { right: 0; }
        .cart-header { padding: 25px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .cart-footer { padding: 25px; background: #fafafa; border-top: 1px solid #eee; }

        /* Mercado Pago Button Style */
        #wallet_container { margin-top: 15px; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; backdrop-filter: blur(3px); }
        .overlay.active { display: block; }

        @media (max-width: 768px) { .cart-drawer { width: 100%; right: -100%; } }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <header class="header-main">
        <div class="contenedor nav-flex">
            <a href="#" class="logo">SPORT<span>PRO</span></a>
            
            <div class="search-box">
                <input type="text" id="main-search" placeholder="Busca tu equipo pro..." onkeyup="filtrarProductos()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="actions">
                <div class="user-action" onclick="alert('Login pr칩ximamente...')">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="badge" id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Supera tus<br>L칤mites</h2>
            <p>Equipamiento de alto rendimiento para atletas de 칠lite.</p><br>
            <button class="btn-cta">Ver Colecci칩n</button>
        </div>
    </section>

    <main class="contenedor">
        <div class="grid-pro" id="product-grid">
            </div>
    </main>

    <aside class="cart-drawer" id="cart-drawer">
        <div class="cart-header">
            <h3>Tu Carrito</h3>
            <i class="fa-solid fa-xmark" style="cursor:pointer" onclick="toggleCart()"></i>
        </div>
        <div class="cart-items" id="cart-items-container">
            </div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>Subtotal</span>
                <span id="cart-subtotal">$0</span>
            </div>
            <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.2rem; margin-bottom:20px;">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            
            <div id="wallet_container"></div>
            <p style="font-size: 0.7rem; color: #888; text-align: center; margin-top: 10px;">Pago seguro v칤a Mercado Pago</p>
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // 1. CONFIGURACI칍N DE DATOS (Centralizada)
        const PRODUCTOS = [
            { id: 1, nombre: "Mancuerna Hexagonal 20kg", precio: 55000, img: "https://http2.mlstatic.com/D_NQ_NP_906649-MLC44473663365_012021-O.webp", categoria: "Pesas" },
            { id: 2, nombre: "Esterilla Yoga Pro-Grip", precio: 25000, img: "https://http2.mlstatic.com/D_NQ_NP_600570-MLC46568853860_062021-O.webp", categoria: "Accesorios" },
            { id: 3, nombre: "Bandas de Resistencia (Kit 5)", precio: 15000, img: "https://http2.mlstatic.com/D_NQ_NP_833633-MLC45165935741_032021-O.webp", categoria: "Accesorios" },
            { id: 4, nombre: "Bal칩n Medicinal 5kg", precio: 32000, img: "https://http2.mlstatic.com/D_NQ_NP_753173-MLC44421838618_122020-O.webp", categoria: "Pesas" }
        ];

        let carrito = JSON.parse(localStorage.getItem('SPORT_SHOP_CART')) || [];

        // 2. INICIALIZAR MERCADO PAGO
        const mp = new MercadoPago('TU_PUBLIC_KEY_AQUI', { locale: 'es-CL' }); // Reemplaza con tu llave de Mercado Pago

        // 3. RENDERIZAR PRODUCTOS
        function renderProducts(items = PRODUCTOS) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = items.map(p => `
                <div class="card-pro">
                    <img src="${p.img}" alt="${p.nombre}">
                    <h3>${p.nombre}</h3>
                    <span class="price-tag">$${p.precio.toLocaleString('es-CL')}</span>
                    <button class="btn-add" onclick="addToCart(${p.id})">A침adir al Carrito</button>
                </div>
            `).join('');
        }

        // 4. L칍GICA DEL CARRITO
        function addToCart(id) {
            const producto = PRODUCTOS.find(p => p.id === id);
            const existe = carrito.find(item => item.id === id);

            if(existe) {
                existe.cantidad++;
            } else {
                carrito.push({ ...producto, cantidad: 1 });
            }

            saveAndRefresh();
            
            Toastify({
                text: "游 Producto a침adido",
                gravity: "bottom",
                style: { background: "linear-gradient(to right, #ff4500, #ff8c00)" }
            }).showToast();
        }

        function saveAndRefresh() {
            localStorage.setItem('SPORT_SHOP_CART', JSON.stringify(carrito));
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items-container');
            const totalCount = carrito.reduce((acc, item) => acc + item.cantidad, 0);
            const totalPrice = carrito.reduce((acc, item) => acc + (item.precio * item.cantidad), 0);

            document.getElementById('cart-count').innerText = totalCount;
            document.getElementById('cart-total').innerText = `$${totalPrice.toLocaleString('es-CL')}`;
            document.getElementById('cart-subtotal').innerText = `$${(totalPrice * 0.81).toLocaleString('es-CL')}`;

            container.innerHTML = carrito.map(item => `
                <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">
                    <img src="${item.img}" style="width:60px; height:60px; object-fit:contain;">
                    <div style="flex-grow:1">
                        <p style="font-weight:bold; font-size:0.9rem;">${item.nombre}</p>
                        <p style="font-size:0.8rem;">${item.cantidad} x $${item.precio.toLocaleString('es-CL')}</p>
                    </div>
                    <i class="fa-solid fa-trash" style="color:#ff4500; cursor:pointer" onclick="removeFromCart(${item.id})"></i>
                </div>
            `).join('');
            
            if(carrito.length > 0) initMercadoPagoButton();
        }

        function removeFromCart(id) {
            carrito = carrito.filter(i => i.id !== id);
            saveAndRefresh();
        }

        function toggleCart() {
            document.getElementById('cart-drawer').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        // 5. INTEGRACI칍N DE BOT칍N DE PAGO (SIMULACI칍N DE BACKEND)
        async function initMercadoPagoButton() {
            const walletContainer = document.getElementById('wallet_container');
            walletContainer.innerHTML = ''; // Limpiar previo

            // En un entorno Pro, aqu칤 har칤as un fetch() a tu servidor Node.js/Python
            // que use el SDK de Mercado Pago para crear una 'preference'.
            
            mp.bricks().create("wallet", "wallet_container", {
                initialization: {
                    preferenceId: "AQUI_VA_EL_ID_DE_TU_SERVIDOR", // Esto viene de tu backend
                },
                customization: {
                    texts: { valueProp: 'smart_option' },
                }
            });
        }

        // 6. BUSCADOR TIEMPO REAL
        function filtrarProductos() {
            const query = document.getElementById('main-search').value.toLowerCase();
            const filtrados = PRODUCTOS.filter(p => p.nombre.toLowerCase().includes(query));
            renderProducts(filtrados);
        }

        // Carga inicial
        window.onload = () => {
            renderProducts();
            updateCartUI();
        };
    </script>
</body>
</html>
